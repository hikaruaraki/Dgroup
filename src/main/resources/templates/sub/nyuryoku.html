<!doctype html>
<html lang="jp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>学生情報</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">top</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/student">学生情報</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/subject">科目</a>
						</li>
						<li class="nav-item">
            				<a class="nav-link" href="/test">成績</a>

          				</li>
					</ul>
				
				</div>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5" style="text-align:center">科目登録</h1>
			

	<!--科目コード-->
			<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subject/nyuryoku}" th:object="${subjectmodel}">
				<div class="row mt-3">
					<label for="cd" class="col-4 col-form-label text-end">科目コード</label>
					<div class="col-4">
						<input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" placeholder="科目コードを入力して下さい"
							th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'" />
						<div th:if="${#fields.hasErrors('cd')}" th:errors="*{cd}" class="invalid-feedback">
							errors!</div>
					</div>
	<!--科目名-->
				<div class="row mt-3">
					<label for="name" class="col-4 col-form-label text-end">科目名</label>
					<div class="col-4">
						<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="科目名を入力してください"
							th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
							errors!</div>
					</div>
				</div>
				<div class="row mt-3">
					<label for="schoolcd" class="col-4 col-form-label text-end">学校コード</label>
					<div class="col-4">
						<input type="text" class="form-control" id="schoolCd" name="schoolCd" th:field="*{schoolCd}" placeholder="学校コード"
							th:classappend="${#fields.hasErrors('schoolCd')} ? 'is-invalid' : 'is-valid'" />
						<div th:if="${#fields.hasErrors('schoolCd')}" th:errors="*{schoolCd}" class="invalid-feedback">
							errors!</div>
					</div>
			

			
			<div class="my-4">
    			<input type="submit" class="btn btn-primary" value="送信"/>
     		</div>
			</form>
			<a href="/subject">戻る</a>
