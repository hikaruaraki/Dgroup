     <h2>科目情報変更</h2>
        <form th:action="@{/subject/update}" th:object="${subject}" method="post">
            <input type="hidden" th:field="*{ID}">
            <div class="form-group row">
				 <label for="studentNo" class="col-sm-2 col-form-label">学校コード</label>
				<div class="col-sm-10">
                    <input type="hidden" class="form-control" id="schoolcd" name="schoolcd" th:value="${subject.schhocd}" required>
                </div>
            </div>
                <label for="studentno" class="col-sm-2 col-form-label">科目コード</label>
				<div class="col-sm-10">
                    <input type="hidden" class="form-control" id="cd" name="cd" th:value="${subject.cd}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">科目名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${subject.name}" required>
                </div>
            </div>
     <!--削除-->
            <div>
				<a th:href="@{/subject/delete(id=*{ID})}">削除</a>
			</div>
            
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">変更する</button>
                </div>
            </div>
        </form>
        <a href="/subject">戻る</a>
