<!-- Begin page content -->

    <h1 class="mt-5"></h1>

  </div>
</main>

	<div th:if="${sub!=null and !sub.empty}">
		<table class="table table-striped">
			<thead>
				<th>学校コード</th>
				<th>科目コード</th>
				<th>科目名</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="subjectmodel, stat : ${sub}" th:object="${subjectmodel}">
					
					<td th:text="*{id}"></td>
					<td th:text="*{schoolCd}"></td>
					<td th:text="*{cd}"></td>
					<td th:text="*{name}"></td>
					
					<td><a th:href="@{/subject/update(id=*{id})}">編集</a></td>	
							
					
					
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${sub!=null and !sub.empty}">
		<div class="alert alert-danger" role="alert">
			データなし
		</div>
	</div>
	<a href="/subject/nyuryoku">新規登録</a>
