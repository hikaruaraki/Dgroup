<!doctype html>
<html lang="jp">
 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>学生情報</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 
<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">top</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/student">学生情報</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/subject">科目</a>
						</li>
						<li class="nav-item">
            				<a class="nav-link" href="/test">成績</a>
 
         			 	</li>
					</ul>
				
				</div>
			</div>
		</nav>
	</header>
 
	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5" style="text-align:center">学生情報登録</h1>
			
 
	<!--学生番号-->
			<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/student/nyuryoku}" th:object="${studentmodel}">
				<div class="row mt-3">
					<label for="NO" class="col-4 col-form-label text-end">学生番号</label>
					<div class="col-4">
						<input type="text" class="form-control" id="no" name="no" th:field="*{no}" placeholder="2347***"
							th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" required />
						<div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">
							errors!</div>
					</div>
			
	<!--学生名-->
				<div class="row mt-3">
					<label for="NAME" class="col-4 col-form-label text-end">学生名</label>
					<div class="col-4">
						<input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="山田　太郎"
							th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" required />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
							errors!</div>
					</div>
				</div>
			
	<!--入学年度-->
 
			<div class="row mt-3">
					<label for="entYear" class="col-4 col-form-label text-end">入学年度</label>
					<div class="col-4">
			<select class="form-control" name="entYear">
				<option value="2021">2021年</option>
				<option value="2022">2022年</option>
				<option value="2023">2023年</option>
				<option value="2024">2024年</option>
 
 
			</select>
			</div>
			
	<!--クラス番号-->
			<div class="row mt-3">
					<label for="classNum" class="col-4 col-form-label text-end">クラス番号</label>
					<div class="col-4">
			<select class="form-control" name="classNum">
				<option value="101">101</option>
				<option value="102">102</option>
				<option value="103">103</option>
				<option value="201">201</option>
				<option value="202">202</option>
				<option value="203">203</option>
	<!--在学中フラグ-->
	<div>
		<input type="hidden" id="isAttend" name="isAttend"th:value="true">
	</div>
	
	<div>
		<input type="hidden" id="schoolCd" name="SchoolCd"th:value="${schoolCd}">
	</div>
 
			</select>
			</div>
			
			<div class="my-4">
    			<input type="submit" class="btn btn-primary" value="送信"/>
     		</div>
			</form>
			<a href="/student">戻る</a>
