<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生情報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; /* Fixed navbar height */
        }
        /* フォームの高さを調整 */
        .form-container {
            margin-top: 2rem; /* フォームと他の要素の間の余白 */
            padding-bottom: 2rem; /* フォームの下の余白 */
        }
    </style>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">成績情報</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">top</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/student">学生情報</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/subject">科目</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/test">成績</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="mt-5">得点管理システム</h2>
        <h4 class="mt-4">成績管理</h4>
        <div class="form-container">
            <form th:action="@{/student}" method="post" class="row g-3">
                <div class="col-md-4">
                <label for="entYear" class="form-label">入学年度</label>
                <select class="form-select" id="entYear" name="entYear">
                    <option value="">選択してください</option>
                    <option value="2021">2021年</option>
					<option value="2022">2022年</option>
					<option value="2023">2023年</option>
					<option value="2024">2024年</option>
                </select>
                <div class="invalid-feedback">
                    入学年度を選択してください。
                </div>
            	</div>
                    <div class="col-4">
                        <label for="classNum" class="col-4 col-form-label text-end">クラス</label>
                        <select class="form-select" id="classNum" name="classNum">
                            <option value="" selected>クラスを選択してください。</option>
                            <option value="101">101</option>
                            <option value="102">102</option>
                            <option value="103">103</option>
                            <option value="104">104</option>
                            <option value="110">110</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">検索</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div th:if="${list!=null and !list.empty}">
            <table class="table table-striped mt-5">
                <thead>
                    <th>入学年度</th>
                    <th>クラス番号</th>
                 
                   
                </thead>
                <tbody>
                    <tr th:each="studentmodel, stat : ${list2}" th:object="${studentmodel}">
                        <td th:text="*{entYear}"></td>
                        <td th:text="*{classNum}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${list!=null and !list.empty}">
            <div class="alert alert-danger mt-5" role="alert">
                データなし
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">&copy; 2017–2023 Company Name</p>
</footer>

</html>
